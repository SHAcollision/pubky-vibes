name: Pubky Swiss Knife Checks

on:
  pull_request:
    paths:
      - 'pubky-swiss-knife/**'
      - '.github/workflows/pubky-swiss-knife.yml'

jobs:
  fmt:
    name: Fmt - Swiss Knife
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Install GTK/WebKit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libxdo-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
      - name: Check formatting
        working-directory: pubky-swiss-knife
        run: cargo fmt -- --check

  clippy:
    name: Clippy - Swiss Knife
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install GTK/WebKit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libxdo-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: pubky-swiss-knife
      - name: Cargo clippy
        working-directory: pubky-swiss-knife
        run: cargo clippy -- -D warnings

  test:
    name: Test - Swiss Knife
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install GTK/WebKit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libxdo-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: pubky-swiss-knife
      - name: Cargo test
        working-directory: pubky-swiss-knife
        run: cargo test
