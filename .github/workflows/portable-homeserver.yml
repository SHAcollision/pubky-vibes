name: Portable Homeserver Checks

on:
  pull_request:
    paths:
      - 'portable-homeserver/**'
      - '.github/workflows/portable-homeserver.yml'

jobs:
  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Install GTK/WebKit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
      - name: Check formatting
        working-directory: portable-homeserver
        run: cargo fmt -- --check

  clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install GTK/WebKit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
      - uses: Swatinem/rust-cache@v2
      - name: Cargo clippy
        working-directory: portable-homeserver
        run: cargo clippy -- -D warnings

  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install GTK/WebKit dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
      - uses: Swatinem/rust-cache@v2
      - name: Cargo test
        working-directory: portable-homeserver
        run: cargo test
