name: Build Android APK

on:
  push:
    paths:
      - 'pubky-swiss-knife/**'
  pull_request:
    paths:
      - 'pubky-swiss-knife/**'

jobs:
  bundle-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pubky-swiss-knife
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli@0.7.0-rc.1

      - name: Install Android SDK and NDK
        uses: android-actions/setup-android@v3
        with:
          packages: |-
            platforms;android-34
            build-tools;34.0.0
            platform-tools
            ndk;25.2.9519653

      - name: Install Rust Android targets
        run: |
          rustup target add \
            aarch64-linux-android \
            armv7-linux-androideabi \
            i686-linux-android \
            x86_64-linux-android

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Bundle Android debug APK
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
          DX_NO_TELEMETRY: "1"
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          dx bundle --platform android --package-type android --json-output --features mobile \
            | tee bundle-log.txt
          BUNDLE_JSON=$(tail -n1 bundle-log.txt)
          echo "Bundle output: $BUNDLE_JSON"
          APK_PATH=$(echo "$BUNDLE_JSON" | jq -r '.json | fromjson | .BundleOutput.bundles[]' | head -n1)
          if [ ! -f "$APK_PATH" ]; then
            echo "Unable to locate APK at $APK_PATH" >&2
            exit 1
          fi
          echo "apk=$APK_PATH" >> "$GITHUB_OUTPUT"
        id: bundle

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pubky-swiss-knife-android-apk
          path: ${{ steps.bundle.outputs.apk }}
          if-no-files-found: error
