name: android-apk

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      NDK_VERSION: 25.2.9519653
      NDK_HOME: ${{ github.workspace }}/android-sdk/ndk/${{ env.NDK_VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2

      - name: Install Android Rust targets
        run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install dioxus CLI
        run: cargo install dioxus-cli --version 0.7.0-rc.1

      - name: Install Android SDK components
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_HOME/cmdline-tools"
          mv "$ANDROID_HOME/cmdline-tools/cmdline-tools" "$ANDROID_HOME/cmdline-tools/latest"
          rm cmdline-tools.zip
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_HOME/platform-tools" >> "$GITHUB_PATH"
          echo "$ANDROID_HOME/emulator" >> "$GITHUB_PATH"
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;$NDK_VERSION" "cmake;3.22.1"

      - name: Build Android bundle
        run: dx bundle --android --release --json-output

      - name: Assemble release APK
        run: |
          cd target/dx/pubky-swiss-knife/release/android/app
          chmod +x gradlew
          ./gradlew assembleRelease --console=plain

      - name: Locate APK
        id: locate-apk
        run: |
          APK_PATH=$(find target/dx/pubky-swiss-knife/release/android/app/build/outputs/apk/release -name "*.apk" -print -quit)
          if [ -z "$APK_PATH" ]; then
            echo "No APK produced" >&2
            exit 1
          fi
          echo "apk=$APK_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: pubky-swiss-knife-apk
          path: ${{ steps.locate-apk.outputs.apk }}
